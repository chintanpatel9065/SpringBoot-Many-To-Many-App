<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas"></i>Student-Course System
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <h1 class="display-4 fw-bolder">Welcome to Student-Course Management</h1>
                <p class="lead">Manage students, courses, and their enrollments with complete data tracking</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-user-graduate fa-4x text-success mb-3"></i>
                        <h3 class="card-title fw-bold">Students</h3>
                        <p class="card-text">Manage student records and track enrollment history</p>
                        <a th:href="@{/students}" class="btn btn-success btn-lg">
                            <i class="fas"></i>View Students
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-4x text-success mb-3"></i>
                        <h3 class="card-title fw-bold">Courses</h3>
                        <p class="card-text">Manage course records and track enrollment history</p>
                        <a th:href="@{/courses}" class="btn btn-success btn-lg">
                            <i class="fas"></i>View Courses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
